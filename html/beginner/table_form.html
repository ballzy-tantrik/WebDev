<!DOCTYPE html>
<html>
<head>
	<title>Tables and Forms</title>
</head>
<body>
<!-- Table part -->
<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Relation</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Dad</td>
			<td>62</td>
			<td>Father</td>
		</tr>
		<tr>
			<td>Maa</td>
			<td>53</td>
			<td>Mother</td>
		</tr>
	</tbody>
</table>

<h2>Form Tags</h2>
	<!-- Learning forms -->
	<h3>Login Info</h3>
	<form>
		<label for="Username"a>Email:</label>
		<input id="Username" type="email" placeholder="Give me your email id" name="Username" required="true">
		<label for="Password">Password:</label>
		<input id="Password" type="password" placeholder="It will be a secret" name="password" required="true">
		<input type="submit">
	</form>
	<h3>Selection Methods</h3>

	<!-- radio button -->
	<!-- Select tag -->
	<!-- text area tag -->

		<p>Do you prefer Cats or Dogs</p>
		<form>
			<label for="Cats">Cats:</label>
			<input id="Cats" type="radio" name="Petchoice" value="CATS">
			<label for="Dogs">Dogs:</label>
			<input id="Dogs" type="radio" name="Petchoice" value="DOGS">
		<p>What is your fav Color?</p>
		<select name="Fav Colour">
			<option>Blue</option>
			<option>Red</option>
			<option>Green</option>
		</select>
		<textarea name="Bio" rows="3" cols="10">
			
		</textarea>
			<input type="submit">
		</form>
</body>
</html>
