<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<!-- Creating a registration form with all the input types we learnt -->
<h1>Register</h1>
<form>
	<label for="First Name">First Name:</label>
	<input type="text" name="First Name" id="First Name" required="true">
	<label for="Last Name">Last Name:</label>
	<input type="text" name="Last Name" id="Last Name" required="true">
	<p></p>
	<label for="Male">Male </label>
	<input type="radio" name="Gender" id="Male" value="Male">
	<label for="Female">Female </label>
	<input type="radio" name="Gender" id="Female" value="Female">
	<label for="Other">Other </label>
	<input type="radio" name="Gender" id="Other" value="Other">
	<p></p>
	<label for="Email">Email:</label>
	<input type="email" name="Email" id="Email" required="true" placeholder="your email">
	<label for="password">Password:</label>
	<input type="password" name="pwd" id="password" pattern=".{5,10}" placeholder="your password">
	<p></p>
	<label>Birthday:</label>

	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
	</select>
	<select name="Month">
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
		<option>June</option>
		<option>July</option>
		<option>August</option>
		<option>September</option>
		<option>October</option>
		<option>November</option>
		<option>December</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1980</option>
		<option>1981</option>
		<option>1982</option>
		<option>1983</option>
		<option>1984</option>
		<option>1985</option>
		<option>1986</option>
		<option>1987</option>
		<option>1988</option>
		<option>1989</option>
		<option>1990</option>
		<option>1991</option>
		<option>1992</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
	</select>
	<p></p>
	<label for="Checkbox">I agree to the terms and conditions</label>
	<input type="Checkbox" name="Checkbox" id="Checkbox" required="true">
	<input type="submit">
</form>
</body>
</html>
